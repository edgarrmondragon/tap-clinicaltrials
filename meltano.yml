version: 1
send_anonymous_usage_stats: false
project_id: tap-clinicaltrials
default_environment: dev
environments:
- name: dev
plugins:
  extractors:
  - name: tap-clinicaltrials
    namespace: clinicaltrials
    label: ClinicalTrials.gov
    docs: https://github.com/edgarrmondragon/tap-clinicaltrials#readme
    pip_url: -e .
    description: Online database about clinical research studies to the public, researchers,
      and health care professionals
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Earliest date to get data from
    - name: condition
      kind: string
      label: Conditions or disease
      description: Condition to query for
    - name: sponsor
      kind: string
      label: Sponsor
      description: Sponsor to query for
    config:
      start_date: '2024-01-01'
    repository: https://github.com/edgarrmondragon/tap-clinicaltrials
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-duckdb
    variant: jwills
    pip_url: target-duckdb~=0.6 duckdb==0.9.2
